<!DOCTYPE html>
<html>

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="description" content="Proyecto Integrador Diplomatura UNTREF">
    <meta name="keywords" content="ecommerce, Decathlon, venta, shop, productos, aventura">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>eCommerce | Carrito de Compras</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <!-- Script Js -->
    <script defer src="cart.js"></script>

</head>

<body>

    <!-- Barra de Navegacion -->
    <nav class="container-fluid d-flex justify-content-between navbar-light bg-white border-bottom ">
        <img src="./Images/decathlonLogo.png" alt="logo Decathlon" class="navLogo" id="logo">
        <img src="./Images/cart.png" alt="Carrito de Compras" class="cartLogo m-2 p-1 container"></div>
    </nav>


    <!-- Contenedor Carrito -->
    <section class="">
        <div class="container-fluid d-flex flex-column align-items-center ">

            <h2 id="resultsTitle" class="m-3">Detalle del Carrito:</h2>
            <div class="result" id="result">
                <!-- Acá se cargan los Productos en el carrito -->



                <div id="template-carrito" class="">
                    <tr>
                        <th scope="row">id</th>
                        <td>Café</td>
                        <td>1</td>
                        <td>
                            <button class="btn btn-info btn-sm">
                                +
                            </button>
                            <button class="btn btn-danger btn-sm">
                                -
                            </button>
                        </td>
                        <td>$ <span>500</span></td>

                    </tr>

                    <th scope="row">id</th>
                    <td>Torta</td>
                    <td>3</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <td>$ <span>500</span></td>

                    </tr>
                </div>

                <div id="template-footer">
                    <th scope="row" colspan="2">Total productos</th>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                            vaciar todo
                        </button>
                    </td>
                    <td class="font-weight-bold">$ <span>5000</span></td>
                </div>



            </div>




            <div class="btnContainer mt-2">
                <button class="btnAddCart btn btn-primary m-3 " type="button" id="btnAddCart">Agregar al
                    Carrito</button>
                <button class="btnCancel btn btn-danger m-3" id="btnCancel" type="button">Cancelar</button>
            </div>
        </div>

    </section>





    <!-- Pie de pagina (footer) -->


</body>

</html>

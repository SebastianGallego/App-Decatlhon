<!DOCTYPE html>
<html>

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="description" content="Proyecto Integrador Diplomatura UNTREF">
    <meta name="keywords" content="ecommerce, Decathlon, venta, shop, productos, aventura">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>eCommerce | Carrito de Compras</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="stylesCart.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <!-- Script Js -->
    <script defer type="module" src="cart.js"></script>
    <!-- sweetalert2 CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <!-- Barra de Navegacion -->
    <nav class="container-fluid d-flex justify-content-start navbar-light bg-white m-0">
        <img src="./Images/decathlonLogo.png" alt="logo Decathlon" class="navLogo " id="logo">

    </nav>


    <!-- Contenedor Carrito -->
    <section class="containerMain">
        <div class="container-fluid d-flex flex-column align-items-center ">
            <h2 id="resultsTitle" class="m-3">Detalle del Carrito:</h2>
            <!-- Acá se cargan los Productos en el carrito -->
            <div class="result container-fluid text-center " id="result">
                <!-- Encabezado de la Tabla - Fijo -->
                <table class="cartTable container text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="productRows" id="productRows">
                        <!-- Aquí se generan dinámicamente las filas de productos -->
                    </tbody>
                </table>

                <div class="cartResume container-fluid ">
                    <p>Total de ítems: <span id="totalItems"></span></p>
                    <p>Total a pagar: <span id="totalPay"></span></p>
                    <button class="btn btn-success m-3" id="btnProductsPay">Pagar</button>
                    <button class="btn btn-primary m-3" id="btnClearCart">Vaciar Carrito</button>
                    <button class="btn btn-danger m-3" id="btnReturn">Volver</button>
                </div>
            </div>
        </div>
    </section>






    <!-- Pie de pagina (footer) -->
    <footer class="text-light d-flex align-items-center mt-5 ">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-12 d-flex justify-content-around footerInfoSocial ">

                    <div class="footerInfo d-flex flex-column align-items-center justify-content-center">
                        <p>UnTref Store </p>
                        <p>Trabajo Práctico e-Commerce</p>
                        <p>Sebastián Gallego (2023) &#169</p>
                        <img class="footerLogo" src="./Images/decathlonLogo.png" alt="Logo eCommerce">
                    </div>

                    <div class="footerSocial d-flex flex-column align-items-center justify-content-center">
                        <p>Redes Sociales</p>
                        <div class="iconsSocial ">
                            <a href="https://twitter.com/Stavelot78" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/sebastiangallegocanon/" target="_blank"
                                rel="noopener noreferrer">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://www.instagram.com/stavelot1978/" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://api.whatsapp.com/send?phone=340715100100" target="_blank">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>

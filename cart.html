<!DOCTYPE html>
<html>

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="description" content="Proyecto Integrador Diplomatura UNTREF">
    <meta name="keywords" content="ecommerce, Decathlon, venta, shop, productos, aventura">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>eCommerce | Carrito de Compras</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="stylesCart.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <!-- Script Js -->
    <script defer src="cart.js"></script>

</head>

<body>

    <!-- Barra de Navegacion -->
    <nav class="container-fluid d-flex justify-content-start navbar-light bg-white ">
        <img src="./Images/decathlonLogo.png" alt="logo Decathlon" class="navLogo" id="logo">

    </nav>


    <!-- Contenedor Carrito -->
    <section class="">
        <div class="container-fluid d-flex flex-column align-items-center ">

            <h2 id="resultsTitle" class="m-3">Detalle del Carrito:</h2>
            <div class="result container-fluid text-center " id="result">
                <!-- Acá se cargan los Productos en el carrito -->
                <table class="cartTable container text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- Aquí se generan dinámicamente las filas de productos -->
                        <tr>
                            <td>1</td>
                            <td>
                                <img src="./Images/forclazLogo.png" alt="Imagen del Producto" class="img-fluid">
                                <span class="d-inline ms-2">Producto 1</span>
                            </td>
                            <td>10.00</td>
                            <td>
                                <button class="btn btn-danger">-</button>
                                <span class="quantity">1</span>
                                <button class="btn btn-success">+</button>
                            </td>
                            <td>10.00</td>
                            <td>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>



                    </tbody>
                </table>

                <div class="cartResume container-fluid">
                    <p>Total de ítems: <span id="totalItems">3</span></p>
                    <p>Total a pagar: <span id="totalPay">40.00</span></p>
                    <button class="btn btn-success m-3 ">Pagar</button>
                    <button class="btn btn-primary m-3">Vaciar Carrito</button>
                    <button class="btn btn-danger m-3">Volver</button>
                </div>



            </div>
        </div>
    </section>





    <!-- Pie de pagina (footer) -->


</body>

</html>

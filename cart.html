<!DOCTYPE html>
<html>

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="description" content="Proyecto Integrador Diplomatura UNTREF">
    <meta name="keywords" content="Instituto, Educación, Primaria, Propuesta Educativa, Salidas Educativas">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Carrito de Compras</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Script Js -->
    <script defer src="index.js"></script>

</head>

<body>

    <!-- Barra de Navegacion -->
    <section class="container container-header">
        <header>
            <img src="./Images/LogoShop.png" alt="Logo de la Tienda" class="logoShop">
            <h1 class="shopTitle">UnTref Store</h1>
        </header>
        <nav class="navBar">
            <a href="#" class="shopping-cart">
                <i class="fa fa-shopping-cart"></i>
                <p class="cart-Counter">5</p>
            </a>
        </nav>
    </section>


    <section class="container content-section">
        <h2 class="section-header">Carrito de Compras</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Producto</span>
            <span class="cart-price cart-header cart-column">Precio</span>
            <span class="cart-quantity cart-header cart-column">Cantidad</span>
        </div>
        <div class="cart-items">
            <!-- Esto debe ser dinámico-->
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./Images/Shop.png" width="100" height="100">
                    <span class="cart-item-title">Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" min="1" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>


            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./Images/LogoShop.png" width="100" height="100">
                    <span class="cart-item-title">Coffee</span>
                </div>
                <span class="cart-price cart-column">$6.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" min="1" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>

            <!-- hasta aquí -->
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$ </span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Pagar</button>
    </section>



    <footer>
        <a href="http://linkedin.com" target="_blank" class="linkedin"><i class="fa-brands fa-linkedin fa-xl "></i></a>
        <a href="http://github.com" target="_blank" class="github "><i class="fa-brands fa-github fa-xl"></i></a>



    </footer>


</body>

</html>

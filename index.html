<!DOCTYPE html>
<html>

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="description" content="Proyecto Integrador Diplomatura UNTREF">
    <meta name="keywords" content="ecommerce, Decathlon, venta, shop, productos, aventura">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>eCommerce | S.Gallego</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Google Fonts -->


    <!-- Script Js -->
    <script defer src="./index.js"></script>

</head>

<body>

    <!-- Barra de Navegacion -->
    <nav class="navbarContainer navbar-light bg-white border-bottom row ">

        <img src="./Images/decathlonLogo.png" alt="logo Decathlon" class="navLogo  ">


        <div class="input-group input-group-lg p-1">
            <input type="text" class="form-control input-text p1" placeholder="Buscar productos...."
                aria-label="BuscarProductos" aria-describedby="basic-addon2" id="inputFilter">
            <div class="input-group-append">
                <div class="btn btn-outline-primary btn-lg"><i class=" fa fa-search"></i></div>
            </div>
            <img src="./Images/cart.png" alt="Carrito de Compras" class="cartLogo p-1">
        </div>

    </nav>


    <!-- Seccion Filtros y Productos-->
    <section class="container-fluid d-flex  ">

        <div class="align-items-start containerPrincipal">

            <div id="sidebar" class="container d-flex flex-column ">
                <div class="container d-flex flex-column">
                    <h6 class="p-1 border-bottom">Productos</h6>
                    <ul class="category">
                        <li><a href="#" class="">Ver Todos</a></li>
                    </ul>
                </div>
                <div class="container d-flex flex-column">
                    <h6 class="p-1 border-bottom">Categorías</h6>
                    <ul class="category">
                        <li><a href="#" class="">Pantalón</a></li>
                        <li><a href="#" class="">Remeras</a></li>
                        <li><a href="#" class="">Zapatillas</a></li>
                        <li><a href="#" class="">Mochilas</a></li>
                    </ul>
                </div>
                <div class="container d-flex flex-column">
                    <h6 class="p-1 border-bottom">Colores</h6>
                    <ul class="color list-group">
                        <li class="list-group-item list-group-item-action mb-1 rounded color"><a class="colorsName"
                                href="#">
                                <span class="fa fa-circle" id="gris"></span>Gris</a></li>
                        <li class="list-group-item list-group-item-action mb-1 rounded color"><a class="colorsName"
                                href="#">
                                <span class="fa fa-circle " id="azul"></span>Azul
                            </a></li>
                        <li class="list-group-item list-group-item-action mb-1 rounded color"><a class="colorsName"
                                href="#">
                                <span class="fa fa-circle " id="verde"></span>Verde
                            </a></li>

                        <li class="list-group-item list-group-item-action mb-1 rounded color"><a class="colorsName"
                                href="#">
                                <span class="fa fa-circle" id="negro"></span>Negro
                            </a></li>
                    </ul>
                </div>
                <div class=" d-flex flex-column">
                    <h6 class="p-1 border-bottom"> Marcas</h6>
                    <ul class="brand list-group">
                        <li class="list-group-item d-flex justify-content-center">
                            <img src="./Images/quechuaLogo.png" alt="" class="brandLogo w-100 h-100" data="Quechua">
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                            <img src="./Images/forclazLogo.png" alt="" class="brandLogo w-100 h-100" data="Forclaz">
                        </li>
                        <li class="list-group-item d-flex justify-content-center">
                            <img src="./Images/salomonLogo.png" alt="" class="brandLogo w-100 h-100" data="Salomon">
                        </li>
                        <li class="list-group-item d-flex justify-content-center ">
                            <img src="./Images/pumaLogo.png" alt="" class="brandLogo w-100 h-100" data="Puma">
                        </li>
                        <li class="list-group-item d-flex justify-content-center ">
                            <img src="./Images/adidasLogo.png" alt="" class="brandLogo w-100 h-100" data="Adidas">
                        </li>
                </div>
            </div>

            <!-- Contenedor Tarjetas Productos -->
            <div id="products" class="container-fluid ">
                <div class="mt-2 ms-4">
                    <h2 id="resultsTitle">Productos:</h2>
                </div>
                <div class="resultado" id="results">

                </div>
            </div>
        </div>
    </section>

    <!-- Pie de pagina (footer) -->
    <footer class="text-light d-flex align-items-center  ">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-12 d-flex justify-content-around footerInfoSocial ">

                    <div class="footerInfo d-flex flex-column align-items-center justify-content-center">
                        <p>UnTref Store </p>
                        <p>Trabajo Práctico e-Commerce</p>
                        <p>Sebastián Gallego (2023) &#169</p>
                        <img class="footerLogo" src="./Images/decathlonLogo.png" alt="Logo eCommerce">
                    </div>

                    <div class="footerSocial d-flex flex-column align-items-center justify-content-center">
                        <p>Redes Sociales</p>
                        <div class="iconsSocial ">
                            <a href="https://twitter.com/Stavelot78" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/sebastiangallegocanon/" target="_blank"
                                rel="noopener noreferrer">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://www.instagram.com/stavelot1978/" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://api.whatsapp.com/send?phone=340715100100" target="_blank">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
